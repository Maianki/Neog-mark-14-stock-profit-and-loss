<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks profit and loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>

    <div>
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter initial price here">

        <label for="quantity">Quantity Of Stocks</label>
        <input type="number" id="quantity"  placeholder="Enter the number of stocks bought here">


        <label for="current-price">Current Price</label>
        <input type="number" id="current-price"  placeholder="Enter current price here">
        
        <button class="btn-submit">Tell me!</button>
    </div>

    <div class="output-display"></div>
